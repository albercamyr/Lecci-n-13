<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Datos</title>
</head>
<body>
  <nav style="text-align:center">
  <h1>Formulario de datos</h1>
  <form action= " ">
    <div>
      <h4>Nombre:</h4>
    <input type="text" placeholder="Nombre" required>
    <div>
      <h4>Apellidos:</h4>
    <input type="texto" placeholder="Apellidos" required>
    <div>
      <h4>Número de Teléfono:</h4>
    <input type="texto" pattern="^[9|8|7|6]\d{8}$" placeholder="(cód. país)-(000-0000)" required>
    <div>
      <h4>Escoge tu carro para continuar</h4>
      <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
      </select>
      <h4>E-mail:</h4>
    <input type="email" placeholder="mail@example.com" required>
    <div>
      <h4>Contraseña:</h4>
    <input type="password" pattern=".{6,}" placeholder="Contraseña"required>
    <p>
    </p>
  <input type="submit" name="" value="send">
</body>
</html>
